    :root {

      max-width: 1200px;

    .blog-landing {
      padding: 5rem 0 4rem;

    .blog-landing__header {

      margin-bottom: 3rem;

    .section-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--color-text-primary);
      font-weight: 700;
    }

    .section-subtitle {
      font-size: 1.2rem;
      color: var(--color-text-primary);
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .blog-filters {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 3rem;
      background: transparent !important;
      box-shadow: none !important;
      padding: 0 !important;
    }

    .blog-filter {
      background: var(--color-bg-medium) !important;
      color: var(--color-text-primary) !important;
      padding: 0.5rem 1.5rem;
      border-radius: 0.5rem;
      border: 2px solid var(--color-bg-light) !important;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .blog-filter:hover {
      background: var(--color-bg-light) !important;
      border-color: var(--color-accent-blue) !important;
    }

    .blog-filter--active {
      background: var(--color-accent-blue) !important;
      color: var(--color-text-white) !important;
      border-color: var(--color-accent-blue) !important;
    }

    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .blog-pagination {
      text-align: center;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }

    .btn--secondary {
      background: transparent;
      color: var(--color-text-primary);
      border: 2px solid var(--color-accent-blue);
    }

    .btn--secondary:hover {
      background: var(--color-accent-blue);
      color: var(--color-text-white);
      border-color: var(--color-accent-blue);
      transform: translateY(-2px);
    }

    .footer {
      background: var(--footer-bg) !important;
      color: var(--color-text-primary) !important;
      padding: 3rem 0 1rem;
    }

    .footer-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .footer-section h4 {
      margin-bottom: 1rem;
      color: #ffb8a3;
    }

    .footer-section a {
      color: var(--color-text-primary) !important;
      text-decoration: none;
      display: block;
      margin-bottom: 0.5rem;
    }

    .footer-section a:hover {
      color: #ffb8a3;
    }

    .footer-bottom {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 1rem;
      text-align: center;
    }

    @media (max-width: 768px) {
      .section-title {
        font-size: 2rem;
      }

      .blog-grid {
        grid-template-columns: 1fr;
      }

  <script type="module">
    // Initialize blog functionality
    import { BlogManager } from '/assets/js/components/blog-manager.js?v=2';
    import { BlogFilters } from '/assets/js/components/blog-filters.js?v=2';

    document.addEventListener('DOMContentLoaded', async () => {
      console.log('ðŸš€ Blog page loaded');

      // Force visibility
      document.body.style.setProperty('background', '#273c75', 'important');
      document.body.style.setProperty('visibility', 'visible', 'important');
      document.body.style.setProperty('opacity', '1', 'important');

      // Debug navbar styles
      const navbar = document.querySelector('.navbar');
      const navContainer = document.querySelector('.nav-container');
      const navLink = document.querySelector('.nav-link');
      const navLogo = document.querySelector('.nav-logo');
      const navLogoImg = document.querySelector('.nav-logo img');
      if (navbar && navContainer && navLink) {
        const navbarStyles = window.getComputedStyle(navbar);
        const containerStyles = window.getComputedStyle(navContainer);
        const linkStyles = window.getComputedStyle(navLink);
        const logoStyles = navLogo ? window.getComputedStyle(navLogo) : null;
        const logoImgStyles = navLogoImg ? window.getComputedStyle(navLogoImg) : null;

        console.log('ðŸ“Š BLOG Navbar Debug:');
        console.log('  navbar padding:', navbarStyles.padding);
        console.log('  navbar height:', navbarStyles.height);
        console.log('  navbar box-sizing:', navbarStyles.boxSizing);
        console.log('  navbar border-bottom:', navbarStyles.borderBottom);
        console.log('  navbar font-family:', navbarStyles.fontFamily);
        console.log('  nav-container padding:', containerStyles.padding);
        console.log('  nav-container height:', containerStyles.height);
        console.log('  nav-container box-sizing:', containerStyles.boxSizing);
        console.log('  nav-container line-height:', containerStyles.lineHeight);
        console.log('  nav-link font-size:', linkStyles.fontSize);
        console.log('  nav-link font-weight:', linkStyles.fontWeight);
        console.log('  nav-link font-family:', linkStyles.fontFamily);
        console.log('  nav-link padding:', linkStyles.padding);
        console.log('  nav-link line-height:', linkStyles.lineHeight);
        console.log('  nav-link text-rendering:', linkStyles.textRendering);
        if (logoStyles) {
          console.log('  nav-logo line-height:', logoStyles.lineHeight);
          console.log('  nav-logo height:', logoStyles.height);
          console.log('  nav-logo display:', logoStyles.display);
          console.log('  nav-logo align-items:', logoStyles.alignItems);
        }
        if (logoImgStyles) {
          console.log('  nav-logo img width:', logoImgStyles.width);
          console.log('  nav-logo img height:', logoImgStyles.height);
          console.log('  nav-logo img display:', logoImgStyles.display);
          console.log('  nav-logo img vertical-align:', logoImgStyles.verticalAlign);
          console.log('  nav-logo img margin:', logoImgStyles.margin);
        }
      }

      // Set active navigation state for blog page
      const navLinks = document.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === '/blog/') {
          link.classList.add('active');
        }
      });

      // Initialize blog manager
      const blogManager = new BlogManager({
        postsDirectory: '/blog/posts/',
        manifestPath: '/blog/posts-manifest.json',
        postsPerPage: 9
      });

      // Load and render posts
      try {
        await blogManager.loadPosts();
        blogManager.renderPostList(document.getElementById('blog-posts'));

        // Initialize filters
        const blogFilters = new BlogFilters(blogManager);
        blogFilters.initialize(
          document.getElementById('blog-filters'),
          document.getElementById('blog-posts')
        );

        // Setup load more button
        const loadMoreBtn = document.getElementById('load-more');
        if (blogManager.posts.length > blogManager.postsPerPage) {
          loadMoreBtn.style.display = 'inline-block';
          loadMoreBtn.addEventListener('click', () => {
            blogManager.loadMore();
          });
        }
      } catch (error) {
        console.error('Error loading blog posts:', error);
        // Hide filters and load more button when there are no posts
        document.getElementById('blog-filters').style.display = 'none';
        document.getElementById('load-more').style.display = 'none';
        document.getElementById('blog-posts').innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 4rem 2rem;">
                        <h2 style="font-size: 3rem; color: var(--color-text-white); font-weight: 700; margin: 0;">Coming Soon</h2>
                    </div>
                `;
      }
    });
  </script>
