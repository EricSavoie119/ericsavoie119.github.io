<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Mental Load theme gradient -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff3c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#431a00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="80" height="80" rx="16" fill="url(#iconGradient)"/>
  
  <!-- Border -->
  <rect width="80" height="80" rx="16" fill="none" stroke="#431a00" stroke-width="1" opacity="0.3"/>
  
  <!-- Icon placeholder -->
  <rect x="20" y="15" width="40" height="25" rx="4" fill="white" opacity="0.9"/>
  <rect x="24" y="19" width="32" height="3" rx="1.5" fill="#431a00" opacity="0.6"/>
  <rect x="24" y="24" width="24" height="3" rx="1.5" fill="#431a00" opacity="0.6"/>
  <rect x="24" y="29" width="28" height="3" rx="1.5" fill="#431a00" opacity="0.6"/>
  <rect x="24" y="34" width="20" height="3" rx="1.5" fill="#431a00" opacity="0.6"/>
  
  <!-- "Icon Coming Soon" text -->
  <text x="40" y="52" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="7" font-weight="600" opacity="0.95">Icon</text>
  <text x="40" y="60" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="7" font-weight="600" opacity="0.95">Coming</text>
  <text x="40" y="68" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="7" font-weight="600" opacity="0.95">Soon</text>
