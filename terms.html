<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Terms of Service...</title>
    
    <!-- Immediate redirect using meta refresh -->
    <meta http-equiv="refresh" content="0; url=/legal/terms.html">
    
    <!-- Canonical URL for SEO -->
    <link rel="canonical" href="/legal/terms.html">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #faf6f4;
            color: #431a00;
            text-align: center;
        }
        .redirect-message {
            max-width: 500px;
            padding: 2rem;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #e5e5e7;
            border-top: 2px solid #ff3c00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #ff3c00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <div class="spinner"></div>
        <h2>Redirecting to Terms of Service...</h2>
        <p>If you are not automatically redirected, <a href="/legal/terms.html">click here</a>.</p>
    </div>

    <script>
        // JavaScript fallback redirect
        window.location.replace('/legal/terms.html');
    </script>
</body>
</html>
